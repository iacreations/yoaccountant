<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoAccountant | Auth</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Poppins", sans-serif;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tabs span {
      cursor: pointer;
      font-weight: bold;
      color: #777;
      position: relative;
    }
    .tabs .active {
      color: #39B54B;
    }
    .tabs .active::after {
      content: '';
      width: 100%;
      height: 3px;
      background: #39B54B;
      position: absolute;
      bottom: -5px;
      left: 0;
      border-radius: 2px;
    }
    .input-group {
      display: flex;
      align-items: center;
      background: #e8f5e9;
      border: 1px solid #ccc;
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }
    .input-group i {
      margin-right: 10px;
      color: #333;
    }
    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 12px;
    }
    .checkbox input { margin-right: 5px; }
    .btn {
      width: 100%;
      background: #39B54B;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .divider {
      text-align: center;
      margin: 10px 0;
      font-size: 12px;
      color: #555;
    }
    .google-btn {
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      gap: 10px;
    }
    .footer-link {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
    }
    .footer-link a { color: #39B54B; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../images/yo-logo.png" alt="YoAccountant" style="width: 50px;">
    </div>
    <div class="tabs">
      <span id="login-tab" class="active">Login</span>
      <span id="signup-tab">Sign up</span>        


    </div>

    <!-- Login Form -->
    <form id="login-form">
      <div class="input-group">
        <i class='bx bx-user'></i>
        <input type="text" placeholder="Email or Phone number" required>
      </div>
      <div class="input-group">
        <i class='bx bx-lock-alt'></i>
        <input type="password" placeholder="Password" required>
      </div>
      <div class="checkbox">
        <input type="checkbox"> Remember me
      </div>
      <a href="./Home.html" style="text-decoration: none;"><div class="btn">LOGIN</div></a>
      <div class="footer-link"><a href="#">Forgot your password?</a></div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display: none;">
      <div class="input-group">
        <i class='bx bx-user'></i>
        <input type="text" placeholder="Name" required>
      </div>
      <div class="input-group">
        <i class='bx bx-envelope'></i>
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class='bx bx-phone'></i>
        <input type="tel" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <i class='bx bx-lock-alt'></i>
        <input type="password" placeholder="Password" required>
      </div>
      <div class="input-group">
        <i class='bx bx-lock-alt'></i>
        <input type="password" placeholder="Retype Password" required>
      </div>
      <div class="checkbox">
        <input type="checkbox"> I agree to the terms of service and Privacy Policy
      </div>
      <div class="btn">SIGN UP</div>
    </form>

    <div class="divider">Or Sign up with</div>
    <div class="google-btn">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Google
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
    };
  </script>
</body>
</html>
