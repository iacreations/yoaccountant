<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixed Asset Register</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f4f6f8; padding: 30px; }
    .container {
      background: #fff; padding: 25px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 1100px; margin: auto;
    }
    h2 { text-align: center; color: #39B54B; margin-bottom: 30px; }

    .section { margin-bottom: 20px; }
    .collapsible-header {
      cursor: pointer; background: #f1f1f1; padding: 10px;
      border-radius: 4px; margin-bottom: 5px; font-weight: 600;
      color: #39B54B; border: 1px solid #ddd;
    }
    .collapsible-content {
      display: none; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;
    }
    .form-row {
      display: flex; flex-wrap: wrap; gap: 20px;
    }
    .field {
      flex: 1 1 30%; display: flex; flex-direction: column;
    }
    label { font-weight: 600; margin-bottom: 5px; }
    input, select, textarea {
      padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }

    .attachments {
      margin-top: 20px; padding: 20px; border: 2px dashed #ccc;
      text-align: center; color: #777; position: relative; border-radius: 4px;
      background: #fafafa;
    }
    .attachments input[type="file"] {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      opacity: 0; cursor: pointer;
    }

    .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 30px; padding-top: 15px; border-top: 1px solid #e0e0e0;
    }
    .btn {
      padding: 10px 20px; border: none; border-radius: 4px;
      font-weight: bold; cursor: pointer;
    }
    .btn-cancel { background: #f5f5f5; }
    .btn-green { background: #39B54B; color: #fff; }
    .btn-green:hover { background: #2e8b3f; }

    .dropdown {
      position: relative; display: inline-block;
    }
    .dropdown-menu {
      display: none; position: absolute; right: 0;
      background: #fff; border: 1px solid #ccc;
      border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100; width: 160px;
    }
    .dropdown-menu button {
      width: 100%; padding: 10px 16px;
      background: none; border: none;
      text-align: left; cursor: pointer; white-space: nowrap;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fixed Asset Register</h2>

    <!-- General Information -->
    <div class="section">
      <div class="collapsible-header">General Information</div>
      <div class="collapsible-content form-row">
        <div class="field"><label>Asset Name *</label><input type="text" required></div>
        <div class="field"><label>Asset ID / Tag Number *</label><input type="text" required></div>
        <div class="field"><label>Asset Category *</label><input type="text" required></div>
        <div class="field"><label>Description</label><input type="text"></div>
        <div class="field"><label>Location / Department *</label><input type="text" required></div>
        <div class="field"><label>Custodian / Responsible Person</label><input type="text"></div>
        <div class="field">
          <label>Status *</label>
          <select required>
            <option value="">Select</option>
            <option>Active</option>
            <option>Disposed</option>
            <option>Written-Off</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Purchase Info -->
    <div class="section">
      <div class="collapsible-header">Purchase Information</div>
      <div class="collapsible-content form-row">
        <div class="field"><label>Purchase Price *</label><input type="number" required></div>
        <div class="field"><label>Purchase Date *</label><input type="date" required></div>
        <div class="field"><label>Supplier / Vendor *</label><input type="text" required></div>
        <div class="field"><label>Warranty Expiry Date</label><input type="date"></div>
        <div class="field"><label>Funding Source</label><input type="text"></div>
      </div>
    </div>

    <!-- Depreciation Info -->
    <div class="section">
      <div class="collapsible-header">Depreciation Details</div>
      <div class="collapsible-content form-row">
        <div class="field"><label>Asset Life (Years) *</label><input type="number" required></div>
        <div class="field">
          <label>Depreciation Method *</label>
          <select required>
            <option value="">Select</option>
            <option>Straight Line</option>
            <option>Reducing Balance</option>
          </select>
        </div>
        <div class="field"><label>Residual Value</label><input type="number"></div>
        <div class="field"><label>Accumulated Depreciation</label><input type="number"></div>
        <div class="field"><label>Remaining Value</label><input type="number"></div>
      </div>
    </div>

    <!-- Accounting Info -->
    <div class="section">
      <div class="collapsible-header">Accounting Information</div>
      <div class="collapsible-content form-row">
        <div class="field"><label>Asset Account *</label><input type="text" required></div>
        <div class="field"><label>Capitalization Date *</label><input type="date" required></div>
        <div class="field"><label>Cost Center / Business Unit</label><input type="text"></div>
      </div>
    </div>

    <!-- Additional Details -->
    <div class="section">
      <div class="collapsible-header">Additional Details</div>
      <div class="collapsible-content form-row">
        <div class="field"><label>Asset Condition</label><input type="text"></div>
        <div class="field"><label>Maintenance Schedule</label><input type="text"></div>
        <div class="field"><label>Insurance Details</label><input type="text"></div>
        <div class="field" style="flex: 1 1 100%;">
          <label>Notes / Remarks</label>
          <textarea rows="3"></textarea>
        </div>
        <div class="field" style="flex: 1 1 100%;">
          <label>Attachments</label>
          <div class="attachments">
            <input type="file" multiple />
            <i class='bx bx-upload' style="font-size: 24px;"></i>
            <p>Click or drag to upload documents</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="./Assets.html"><button class="btn btn-cancel">Cancel</button></a>
      <div></div>
      <div class="dropdown">
        <button class="btn btn-green">Save â–¼</button>
        <div class="dropdown-menu">
          <button>Save</button>
          <button>Save & New</button>
          <button>Save & Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".collapsible-header").forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === "none" ? "flex" : "none";
      });
      header.nextElementSibling.style.display = "none";
    });
  </script>
</body>
</html>
