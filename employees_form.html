<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Entry Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f4f6f8; padding: 30px; }
    .container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; }
    .header { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px; gap: 20px; }
    .header .field { flex: 1 1 30%; display: flex; flex-direction: column; }
    .header label { font-weight: 600; margin-bottom: 5px; }
    .header input, .header select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .section { margin-top: 25px; }
    .section h3 { cursor: pointer; background: #f1f1f1; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
    .table-container { overflow-x: auto; }
    .table-container table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #e0e0e0; text-align: left; }
    th { background: #fafafa; }
    .footer { display: flex; justify-content: space-between; margin-top: 30px; padding-top: 15px; border-top: 1px solid #e0e0e0; }
    .footer button { padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    .btn-cancel { background: #f5f5f5; }
    .btn-primary { background: #39B54B; color: #fff; }
    .btn-primary:hover { background: #2e8b3f; }
    .attachments { margin-top: 20px; padding: 20px; border: 2px dashed #ccc; text-align: center; color: #777; cursor: pointer; position: relative; border-radius: 4px; }
    .attachments input[type="file"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="field"><label>Employee ID *</label><input type="text" required></div>
      <div class="field"><label>First Name *</label><input type="text" required></div>
      <div class="field"><label>Last Name *</label><input type="text" required></div>
      <div class="field"><label>Gender</label><select><option>Male</option><option>Female</option><option>Other</option></select></div>
      <div class="field"><label>Date of Birth</label><input type="date"></div>
      <div class="field"><label>Nationality</label><input type="text"></div>
      <div class="field"><label>National ID / SSN / NIN *</label><input type="text" required></div>
      <div class="field"><label>Tax ID / TIN *</label><input type="text" required></div>
    </div>

    <!-- Contact Section -->
    <div class="section">
      <h3>Contact Details</h3>
      <div class="header">
        <div class="field"><label>Phone Number *</label><input type="tel" required></div>
        <div class="field"><label>Email Address *</label><input type="email" required></div>
        <div class="field"><label>Residential Address</label><input type="text"></div>
        <div class="field"><label>Emergency Contact Name</label><input type="text"></div>
        <div class="field"><label>Emergency Contact Phone</label><input type="tel"></div>
        <div class="field"><label>Emergency Contact Relationship</label><input type="text"></div>
      </div>
    </div>

    <!-- Employment Section -->
    <div class="section">
      <h3>Employment Details</h3>
      <div class="header">
        <div class="field"><label>Job Title *</label><input type="text" required></div>
        <div class="field"><label>Department *</label><input type="text" required></div>
        <div class="field"><label>Employment Type *</label><select><option>Full-Time</option><option>Part-Time</option><option>Contract</option><option>Intern</option></select></div>
        <div class="field"><label>Status *</label><select><option>Active</option><option>Suspended</option><option>Terminated</option></select></div>
        <div class="field"><label>Date of Hire *</label><input type="date" required></div>
        <div class="field"><label>Supervisor</label><input type="text"></div>
      </div>
    </div>

    <!-- Payroll Section -->
    <div class="section">
      <h3>Payroll Information</h3>
      <div class="header">
        <div class="field"><label>Basic Salary *</label><input type="number" required></div>
        <div class="field"><label>Pay Frequency *</label><select><option>Monthly</option><option>Biweekly</option><option>Weekly</option></select></div>
        <div class="field"><label>Payment Method *</label><select><option>Bank Transfer</option><option>Cash</option><option>Cheque</option></select></div>
        <div class="field"><label>Bank Name</label><input type="text"></div>
        <div class="field"><label>Bank Account Number</label><input type="text"></div>
        <div class="field"><label>Bank Branch</label><input type="text"></div>
        <div class="field"><label>Pension Scheme / NSSF No.</label><input type="text"></div>
        <div class="field"><label>Health Insurance Provider</label><input type="text"></div>
      </div>
    </div>

    <!-- File Upload Section -->
    <div class="attachments">
      <input type="file" multiple>
      <i class='bx bx-upload' style="font-size: 24px;"></i>
      <p>Click or drag files here to upload documents (CV, ID, Contracts)</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="./Employees.html">
        <button class="btn-cancel">Cancel</button>
      </a>
      
      <div>
        <button class="btn-primary">Save</button>
        <button class="btn-primary">Save & Close</button>
      </div>
    </div>

  </div>
</body>
</html>
