<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Entry Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: #f4f6f8;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #39B54B;
      margin-bottom: 30px;
    }
    .header, .section-content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .header .field, .section-content .field {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }
    .header label, .section-content label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    .header input, .header select,
    .section-content input, .section-content select, .section-content textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .collapsible-header {
      cursor: pointer;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #39B54B;
    }
    .collapsible-content {
      display: none;
      margin-bottom: 20px;
    }
    /* Profile Picture Field */
    .profile-upload {
    border: 1px solid #ccc;
    padding: 8px;
    border-radius: 4px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 42px; /* Matches input height */
    font-size: 14px;
    background-color: #fff;
    }
    .profile-upload input[type="file"] {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .profile-upload i {
    margin-right: 8px;
  }
  .profile-upload p {
    margin: 0;
    font-size: 14px;
    color: #666;
  }

    /* File Attachments Box */
    .attachments-doc {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      background: #fafafa;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .attachments-doc input[type="file"] {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
    }
    /* Custom Fields */
    .custom-fields .custom-field {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
    }
    .custom-fields input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .custom-fields .delete-btn {
      background: none;
      border: none;
      color: #d11a2a;
      font-size: 18px;
      cursor: pointer;
    }
    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    .footer .left, .footer .center, .footer .right {
      flex: 1;
      text-align: center;
    }
    .footer .left { text-align: left; }
    .footer .right { text-align: right; }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-light { background: #f5f5f5; }
    .btn-green { background: #39B54B; color: #fff; }
    .btn-preview { background: #d4f5d8; }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-menu {
      width: 160px;
      min-width: 160px;
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .dropdown-menu button {
      width: 100%;
      padding: 10px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      white-space: nowrap;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Employee Entry Form</h2>

  <!-- Employee Details + Profile Picture -->
  <div class="header">
    <div class="field"><label>Employee ID *</label><input type="text" required></div>
    <div class="field"><label>First Name *</label><input type="text" required></div>
    <div class="field"><label>Last Name *</label><input type="text" required></div>
    <div class="field"><label>Gender</label><select><option>Male</option><option>Female</option><option>Other</option></select></div>
    <div class="field"><label>Date of Birth</label><input type="date"></div>
    <div class="field"><label>Nationality</label><input type="text"></div>
    <div class="field"><label>National ID / SSN / NIN *</label><input type="text" required></div>
    <div class="field"><label>Tax ID / TIN *</label><input type="text" required></div>
    <div class="field">
      <label>Profile Picture</label>
      <div class="profile-upload">
        <input type="file" accept="image/*" />
        <i class='bx bx-upload'></i>
        <p>Upload</p>
      </div>
    </div>
    
  </div>

  <!-- Contact Details Section -->
  <div class="section">
    <h3 class="collapsible-header">Contact Details</h3>
    <div class="collapsible-content">
      <div class="header">
        <div class="field"><label>Phone Number *</label><input type="tel" required></div>
        <div class="field"><label>Email Address *</label><input type="email" required></div>
        <div class="field"><label>Residential Address</label><input type="text"></div>
        <div class="field"><label>Emergency Contact Name</label><input type="text"></div>
        <div class="field"><label>Emergency Contact Phone</label><input type="tel"></div>
        <div class="field"><label>Emergency Contact Relationship</label><input type="text"></div>
      </div>
    </div>
  </div>

  <!-- Employment Details -->
  <div class="section">
    <h3 class="collapsible-header">Employment Details</h3>
    <div class="collapsible-content">
      <div class="header">
        <div class="field"><label>Job Title *</label><input type="text" required></div>
        <div class="field"><label>Department *</label><input type="text" required></div>
        <div class="field"><label>Employment Type *</label><select><option>Full-Time</option><option>Part-Time</option><option>Contract</option><option>Intern</option></select></div>
        <div class="field"><label>Status *</label><select><option>Active</option><option>Suspended</option><option>Terminated</option></select></div>
        <div class="field"><label>Date of Hire *</label><input type="date" required></div>
        <div class="field"><label>Supervisor</label><input type="text"></div>
      </div>
    </div>
  </div>

  <!-- Payroll Information -->
  <div class="section">
    <h3 class="collapsible-header">Payroll Information</h3>
    <div class="collapsible-content">
      <div class="header">
        <div class="field"><label>Basic Salary *</label><input type="number" required></div>
        <div class="field"><label>Pay Frequency *</label><input type="text" placeholder="e.g. Monthly" required></div>
        <div class="field"><label>Payment Method *</label><select><option>Bank Transfer</option><option>Cash</option><option>Cheque</option></select></div>
        <div class="field"><label>Bank Name</label><input type="text"></div>
        <div class="field"><label>Bank Account Number</label><input type="text"></div>
        <div class="field"><label>Bank Branch</label><input type="text"></div>
        <div class="field"><label>Pension Scheme / NSSF No.</label><input type="text"></div>
        <div class="field"><label>Health Insurance Provider</label><input type="text"></div>
        <div class="field"><label>Taxable Allowances</label><input type="number"></div>
        <div class="field"><label>Non Taxable Allowances</label><input type="number"></div>
      </div>
    </div>
  </div>

  <!-- Other Relevant Info -->
  <div class="section">
    <h3 class="collapsible-header">Other Relevant Info</h3>
    <div class="collapsible-content">
      <div class="header">
        <div class="field">
          <label>Notes</label>
          <textarea rows="3"></textarea>
        </div>
        <div class="field">
          <label>Custom Fields</label>
          <button type="button" onclick="addCustomField()">+ Add Custom Field</button>
          <div id="customFields" class="custom-fields"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- File Upload Section for Documents -->
  <div class="attachments-doc">
    <input type="file" multiple>
    <i class='bx bx-upload' style="font-size: 24px;"></i>
    <p>Click or drag files here to upload documents (CV, ID, Contracts)</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="./Employees.html"><button class="btn btn-light">Cancel</button></a>
    <div class="left"></div>
    <div class="center">
      <button class="btn btn-preview">Print / Preview</button>
    </div>
    <div class="right">
      <div class="dropdown">
        <button class="btn btn-green">Save â–¼</button>
        <div class="dropdown-menu">
          <button>Save</button>
          <button>Save & New</button>
          <button>Save & Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function addCustomField() {
    const container = document.getElementById("customFields");
    const div = document.createElement("div");
    div.className = "custom-field";
    div.innerHTML = `
      <input type="text" placeholder="Field Title" />
      <input type="text" placeholder="Field Value" />
      <button class="delete-btn" onclick="this.parentElement.remove()"><i class='bx bx-trash'></i></button>
    `;
    container.appendChild(div);
  }

  // Make sections collapsible
  document.querySelectorAll(".collapsible-header").forEach(header => {
    header.addEventListener("click", () => {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === "none" ? "flex" : "none";
    });
    header.nextElementSibling.style.display = "none";
  });
</script>
</body>
</html>
