<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Entry Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f4f6f8; padding: 30px; }
    .container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 1200px; margin: auto; }
    .header, .details { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px; gap: 20px; }
    .header .field, .details .field { flex: 1 1 30%; display: flex; flex-direction: column; }
    label { font-weight: 600; margin-bottom: 5px; }
    input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .table-container { overflow-x: auto; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #e0e0e0; text-align: left; }
    th { background: #fafafa; }
    .totals { display: flex; justify-content: flex-end; margin-top: 20px; flex-wrap: wrap; gap: 20px; }
    .totals .field { flex: 1 1 20%; }
    .footer { display: flex; justify-content: space-between; margin-top: 30px; padding-top: 15px; border-top: 1px solid #e0e0e0; }
    .footer button { padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    .btn-cancel { background: #f5f5f5; }
    .btn-primary { background: #39B54B; color: #fff; }
    .btn-primary:hover { background: #2e8b3f; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sales Entry Form</h2>
    <!-- Header Info -->
    <div class="header">
      <div class="field"><label>Sales ID *</label><input type="text" required></div>
      <div class="field"><label>Customer *</label><input type="text" required></div>
      <div class="field"><label>Sales Date *</label><input type="date" required></div>
      <div class="field"><label>Due Date *</label><input type="date" required></div>
      <div class="field"><label>Sales Rep</label><input type="text"></div>
      <div class="field"><label>Payment Terms</label><input type="text" placeholder="e.g. Net 30"></div>
      <div class="field"><label>PO / Reference No.</label><input type="text"></div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Product/Service</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price</th>
            <th>Discount %</th>
            <th>Tax %</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number" readonly></td>
          </tr>
          <!-- Additional rows can be dynamically added later -->
        </tbody>
      </table>
    </div>

    <!-- Totals -->
    <div class="totals">
      <div class="field"><label>Subtotal</label><input type="number" readonly></div>
      <div class="field"><label>Discount</label><input type="number"></div>
      <div class="field"><label>Tax</label><input type="number"></div>
      <div class="field"><label>Shipping & Handling</label><input type="number"></div>
      <div class="field"><label>Total Due</label><input type="number" readonly></div>
      <div class="field"><label>Amount Paid</label><input type="number"></div>
      <div class="field"><label>Balance Due</label><input type="number" readonly></div>
      <div class="field"><label>Payment Method</label><select><option>Cash</option><option>Bank Transfer</option><option>Card</option></select></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="./Sales.html">
        <button class="btn-cancel">Cancel</button>
      </a>
      
      <div>
        <button class="btn-primary">Save</button>
        <button class="btn-primary">Save & Close</button>
      </div>
    </div>

  </div>
</body>
</html>
