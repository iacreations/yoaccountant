<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Client</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f4f6f8; padding: 30px; }
    .form-container {
      background: #fff; padding: 25px; border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 1100px; margin: auto;
    }
    h2 { text-align: center; color: #39B54B; margin-bottom: 30px; }

    .section { margin-bottom: 20px; }
    .collapsible-header {
      cursor: pointer; background: #f1f1f1; padding: 10px;
      border-radius: 4px; margin-bottom: 5px; font-weight: 600;
      color: #39B54B; border: 1px solid #ddd;
    }
    .collapsible-content {
      display: none; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;
    }
    .form-row {
      display: flex; flex-wrap: wrap; gap: 20px;
    }
    .field {
      flex: 1 1 30%; display: flex; flex-direction: column;
    }
    label { font-weight: 600; margin-bottom: 5px; }
    input, select, textarea {
      padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }

    textarea { resize: vertical; }

    .footer {
      display: flex; justify-content: space-between; align-items: center;
      margin-top: 30px; padding-top: 15px; border-top: 1px solid #e0e0e0;
    }
    .btn {
      padding: 10px 20px; border: none; border-radius: 4px;
      font-weight: bold; cursor: pointer;
    }
    .btn-cancel { background: #f5f5f5; }
    .btn-green { background: #39B54B; color: #fff; }
    .btn-green:hover { background: #2e8b3f; }

    .dropdown {
      position: relative; display: inline-block;
    }
    .dropdown-menu {
      display: none; position: absolute; right: 0;
      background: #fff; border: 1px solid #ccc;
      border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100; width: 160px;
    }
    .dropdown-menu button {
      width: 100%; padding: 10px 16px;
      background: none; border: none;
      text-align: left; cursor: pointer; white-space: nowrap;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Client</h2>
    <form>

      <!-- Company Info -->
      <div class="section">
        <div class="collapsible-header">Company Information</div>
        <div class="collapsible-content form-row">
          <div class="field"><label>Company Logo</label><input type="file" accept="image/*"></div>
          <div class="field"><label>Company Name <span style="color:red;">*</span></label><input type="text" required></div>
          <div class="field"><label>Phone <span style="color:red;">*</span></label><input type="tel" required></div>
          <div class="field"><label>Email <span style="color:red;">*</span></label><input type="email" required></div>
          <div class="field"><label>Address <span style="color:red;">*</span></label><input type="text" required></div>
          <div class="field"><label>Country <span style="color:red;">*</span></label><input type="text" required></div>
          <div class="field"><label>Business Registration No.</label><input type="text"></div>
          <div class="field"><label>Start Date of Business Operation</label><input type="date"></div>
        </div>
      </div>

      <!-- Contact Person -->
      <div class="section">
        <div class="collapsible-header">Contact Person</div>
        <div class="collapsible-content form-row">
          <div class="field"><label>Contact Name <span style="color:red;">*</span></label><input type="text" required></div>
          <div class="field"><label>Position <span style="color:red;">*</span></label><input type="text" required></div>
          <div class="field"><label>Contact Phone <span style="color:red;">*</span></label><input type="tel" required></div>
          <div class="field"><label>Contact Email <span style="color:red;">*</span></label><input type="email" required></div>
        </div>
      </div>

      <!-- Financial Details -->
      <div class="section">
        <div class="collapsible-header">Financial Details</div>
        <div class="collapsible-content form-row">
          <div class="field"><label>VAT / Tax ID</label><input type="text"></div>
          <div class="field"><label>Credit Limit</label><input type="text"></div>
          <div class="field"><label>Payment Terms</label><input type="text"></div>
          <div class="field">
            <label>Preferred Currency <span style="color:red;">*</span></label>
            <select required>
              <option value="">Select Currency</option>
              <option value="UGX">UGX</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Other Details -->
      <div class="section">
        <div class="collapsible-header">Other Details</div>
        <div class="collapsible-content form-row">
          <div class="field">
            <label>Industry / Sector <span style="color:red;">*</span></label>
            <select required>
              <option value="">Select Industry</option>
              <option>Consumer products</option>
              <option>Energy and natural resources</option>
              <option>Financial services</option>
              <option>Healthcare</option>
              <option>Industrial products</option>
              <option>Not for profit</option>
              <option>Individual private clients</option>
              <option>Public sector</option>
              <option>Real estate and construction</option>
              <option>Services</option>
              <option>Technology, media and telecommunications</option>
              <option>Travel, tourism and leisure</option>
              <option>Others</option>
            </select>
          </div>
          <div class="field"><label>Status <span style="color:red;">*</span></label>
            <select required>
              <option value="">Select Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="field" style="flex: 1 1 100%;">
            <label>Notes</label>
            <textarea rows="3"></textarea>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="./index.html"><button type="button" class="btn btn-cancel">Cancel</button></a>
        <div></div>
        <div class="dropdown">
          <button type="button" class="btn btn-green">Save â–¼</button>
          <div class="dropdown-menu">
            <button type="submit">Save</button>
            <button type="submit">Save & New</button>
            <button type="submit">Save & Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Collapsible sections
    document.querySelectorAll(".collapsible-header").forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === "flex" ? "none" : "flex";
      });
      header.nextElementSibling.style.display = "none"; // collapsed by default
    });

    // Close dropdown when clicking outside
    window.addEventListener("click", e => {
      if (!e.target.closest(".dropdown")) {
        document.querySelectorAll(".dropdown-menu").forEach(menu => {
          menu.style.display = "none";
        });
      }
    });

    // Toggle dropdown manually (for mobile support)
    document.querySelectorAll(".dropdown > .btn").forEach(button => {
      button.addEventListener("click", e => {
        e.preventDefault();
        const menu = button.nextElementSibling;
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });
    });
  </script>
</body>
</html>
