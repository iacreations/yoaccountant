<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f6f8;
      padding: 40px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #39B54B;
    }

    .section {
      margin-bottom: 20px;
    }

    .collapsible-header {
      cursor: pointer;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #39B54B;
      border: 1px solid #ddd;
    }

    .collapsible-content {
      display: none;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .field {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-cancel {
      background: #f5f5f5;
    }

    .btn-green {
      background: #39B54B;
      color: #fff;
    }

    .btn-green:hover {
      background: #2e8b3f;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 100;
      width: 160px;
    }

    .dropdown-menu button {
      width: 100%;
      padding: 10px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      white-space: nowrap;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Customer Form</h2>
    <form>

      <!-- Logo Upload -->
      <div class="section">
        <div class="collapsible-header">Customer Logo</div>
        <div class="collapsible-content form-row">
          <div class="field">
            <label>Upload Logo</label>
            <input type="file" accept="image/png" />
            <small style="color: #777;">PNG file only</small>
          </div>
        </div>
      </div>

      <!-- Name and Contact -->
      <div class="section">
        <div class="collapsible-header">Name and Contact</div>
        <div class="collapsible-content form-row">
          <div class="field"><label>Customer Display Name <span style="color:red;">*</span></label><input type="text" required></div>
          <div class="field"><label>Company Name</label><input type="text"></div>
          <div class="field"><label>Email <span style="color:red;">*</span></label><input type="email" required></div>
          <div class="field"><label>Phone Number <span style="color:red;">*</span></label><input type="tel" required></div>
          <div class="field"><label>Mobile Number</label><input type="tel"></div>
          <div class="field"><label>Website</label><input type="url"></div>

          <!-- Moved from Additional Info -->
          <div class="field"><label>Sales Tax Registration</label><input type="text"></div>
          <div class="field"><label>Opening Balance</label><input type="number"></div>
          <div class="field"><label>As of Date</label><input type="date"></div>
        </div>
      </div>

      <!-- Address -->
      <div class="section">
        <div class="collapsible-header">Address</div>
        <div class="collapsible-content form-row">
          <div class="field"><label>Street Address 1</label><input type="text"></div>
          <div class="field"><label>Street Address 2</label><input type="text"></div>
          <div class="field"><label>City</label><input type="text"></div>
          <div class="field"><label>Province</label><input type="text"></div>
          <div class="field"><label>Postal Code</label><input type="text"></div>
          <div class="field"><label>Country</label><input type="text"></div>
        </div>
      </div>

      <!-- Notes and Attachments -->
      <div class="section">
        <div class="collapsible-header">Notes and Attachments</div>
        <div class="collapsible-content form-row" style="flex-direction: column;">
          <div class="field"><label>Notes</label><textarea rows="3"></textarea></div>
          <div class="field"><label>Attachments</label><input type="file"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <a href="./Customers.html">
          <button type="button" class="btn btn-cancel">Cancel</button>
        </a>
        
        <div class="dropdown">
          <button type="button" class="btn btn-green">Save â–¼</button>
          <div class="dropdown-menu">
            <button type="submit">Save</button>
            <button type="submit">Save & New</button>
            <button type="submit">Save & Close</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Collapsible functionality
    document.querySelectorAll(".collapsible-header").forEach(header => {
      header.addEventListener("click", () => {
        const content = header.nextElementSibling;
        content.style.display = content.style.display === "flex" ? "none" : "flex";
      });
      header.nextElementSibling.style.display = "none";
    });

    // Close dropdown on outside click
    window.addEventListener("click", e => {
      if (!e.target.closest(".dropdown")) {
        document.querySelectorAll(".dropdown-menu").forEach(menu => {
          menu.style.display = "none";
        });
      }
    });

    // Toggle dropdown manually
    document.querySelectorAll(".dropdown > .btn").forEach(button => {
      button.addEventListener("click", e => {
        e.preventDefault();
        const menu = button.nextElementSibling;
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });
    });
  </script>
</body>
</html>
