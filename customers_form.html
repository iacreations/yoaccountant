<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f4f6f8; display: flex; justify-content: center; padding: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 50%; }
    .form-container h2 { text-align: center; margin-bottom: 20px; color: #39B54B; }
    .section-title { margin-top: 20px; font-size: 18px; font-weight: 600; color: #333; margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
    .form-group label { margin-bottom: 5px; font-weight: 500; color: #333; }
    .form-group input, .form-group select, .form-group textarea { padding: 10px 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; transition: border 0.3s; }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus { border-color: #39B54B; outline: none; }
    .footer-buttons { display: flex; justify-content: space-between; margin-top: 30px; }
    .footer-buttons .btn { padding: 12px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 15px; transition: background 0.3s; }
    .btn-cancel { background: #e0e0e0; color: #333; }
    .btn-cancel:hover { background: #ccc; }
    .btn-primary { background: #39B54B; color: #fff; }
    .btn-primary:hover { background: #2e8b3f; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Customer Details</h2>
    <form>
      <!-- General Information -->
      <div class="section-title">General Information</div>
      <div class="form-group"><label>Customer Name *</label><input type="text" required></div>
      <div class="form-group"><label>Customer ID *</label><input type="text" required></div>
      <div class="form-group"><label>Company Name</label><input type="text"></div>
      <div class="form-group"><label>Customer Type *</label>
        <select required>
          <option value="">Select</option>
          <option>Individual</option>
          <option>Company</option>
        </select>
      </div>
      <div class="form-group"><label>Phone Number *</label><input type="tel" required></div>
      <div class="form-group"><label>Email Address *</label><input type="email" required></div>
      <div class="form-group"><label>Physical Address *</label><input type="text" required></div>
      <div class="form-group"><label>Billing Address</label><input type="text"></div>
      <div class="form-group"><label>Shipping Address</label><input type="text"></div>

      <!-- Contact Person -->
      <div class="section-title">Contact Person</div>
      <div class="form-group"><label>Contact Name</label><input type="text"></div>
      <div class="form-group"><label>Position / Title</label><input type="text"></div>
      <div class="form-group"><label>Contact Phone</label><input type="tel"></div>
      <div class="form-group"><label>Contact Email</label><input type="email"></div>

      <!-- Financial Info -->
      <div class="section-title">Financial Information</div>
      <div class="form-group"><label>Credit Limit</label><input type="number"></div>
      <div class="form-group"><label>Payment Terms</label><input type="text" placeholder="e.g. Net 30"></div>
      <div class="form-group"><label>VAT / Tax ID</label><input type="text"></div>
      <div class="form-group"><label>Preferred Currency</label><input type="text"></div>
      <div class="form-group"><label>Customer Account</label><input type="text"></div>
      <div class="form-group"><label>Discount Rate (%)</label><input type="number"></div>

      <!-- CRM / Notes -->
      <div class="section-title">CRM / Notes</div>
      <div class="form-group"><label>Customer Category</label>
        <select>
          <option>Regular</option>
          <option>VIP</option>
          <option>Wholesale</option>
          <option>Retail</option>
        </select>
      </div>
      <div class="form-group"><label>Status</label>
        <select>
          <option>Active</option>
          <option>Inactive</option>
          <option>Suspended</option>
        </select>
      </div>
      <div class="form-group"><label>Communication Notes</label><textarea rows="3"></textarea></div>
      <div class="form-group"><label>Customer Segment</label><input type="text"></div>
      <div class="form-group"><label>Source</label><input type="text" placeholder="Referral, Website, Walk-in"></div>
      <div class="form-group"><label>Attachments</label><input type="file" multiple></div>

      <!-- Footer Buttons -->
      <div class="footer-buttons">
        <a href="./Customers.html">
          <button type="button" class="btn btn-cancel">Cancel</button>
        </a>
        <div style="display: flex; gap: 10px;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="submit" class="btn btn-primary">Save & Close</button>
        </div>
      </div>

    </form>
  </div>
</body>
</html>
