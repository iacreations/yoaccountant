<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Entry Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { background: #f4f6f8; padding: 30px; }
    .container { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 1100px; margin: auto; }
    .header, .details { display: flex; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px; gap: 20px; }
    .header .field, .details .field { flex: 1 1 30%; display: flex; flex-direction: column; }
    label { font-weight: 600; margin-bottom: 5px; }
    input, select, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .section { margin-top: 25px; }
    .section h3 { font-size: 18px; color: #000; background: #f1f1f1; margin-bottom: 10px; border: 1px solid #ddd; padding: 8px; border-radius: 4px; }
    .footer { display: flex; justify-content: space-between; margin-top: 30px; padding-top: 15px; border-top: 1px solid #e0e0e0; }
    .footer button { padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    .btn-cancel { background: #f5f5f5; }
    .btn-primary { background: #39B54B; color: #fff; }
    .btn-primary:hover { background: #2e8b3f; }
    .attachments { margin-top: 20px; padding: 20px; border: 2px dashed #ccc; text-align: center; color: #777; cursor: pointer; position: relative; border-radius: 4px; }
    .attachments input[type="file"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Supplier Entry Form</h2>

    <!-- Supplier Information -->
    <div class="section">
      <h3>Supplier Information</h3>
      <div class="header">
        <div class="field"><label>Supplier ID *</label><input type="text" required></div>
        <div class="field"><label>Company Name *</label><input type="text" required></div>
        <div class="field"><label>Supplier Type</label><select><option>Goods</option><option>Services</option><option>Both</option></select></div>
        <div class="field"><label>Status</label><select><option>Active</option><option>Inactive</option></select></div>
        <div class="field"><label>Contact Person</label><input type="text"></div>
        <div class="field"><label>Contact Position</label><input type="text"></div>
        <div class="field"><label>Phone Number *</label><input type="tel" required></div>
        <div class="field"><label>Email Address *</label><input type="email" required></div>
        <div class="field"><label>Website</label><input type="text"></div>
      </div>
    </div>

    <!-- Address Details -->
    <div class="section">
      <h3>Address Details</h3>
      <div class="header">
        <div class="field"><label>Address Line 1</label><input type="text"></div>
        <div class="field"><label>Address Line 2</label><input type="text"></div>
        <div class="field"><label>City / Town</label><input type="text"></div>
        <div class="field"><label>State / Province</label><input type="text"></div>
        <div class="field"><label>ZIP / Postal Code</label><input type="text"></div>
        <div class="field"><label>Country</label><input type="text"></div>
      </div>
    </div>

    <!-- Banking & Payment Info -->
    <div class="section">
      <h3>Banking & Payment Info</h3>
      <div class="header">
        <div class="field"><label>Bank Name</label><input type="text"></div>
        <div class="field"><label>Bank Account Number</label><input type="text"></div>
        <div class="field"><label>Bank Branch / Routing No</label><input type="text"></div>
        <div class="field"><label>Payment Terms *</label><input type="text" required></div>
        <div class="field"><label>Preferred Currency *</label><input type="text" required></div>
        <div class="field"><label>Payment Method *</label><select><option>Bank Transfer</option><option>Cheque</option><option>Cash</option></select></div>
      </div>
    </div>

    <!-- Tax & Compliance Details -->
    <div class="section">
      <h3>Tax & Compliance Details</h3>
      <div class="header">
        <div class="field"><label>VAT / Tax ID *</label><input type="text" required></div>
        <div class="field"><label>Registration / License No</label><input type="text"></div>
        <div class="field"><label>Tax Withholding Rate (%)</label><input type="number"></div>
      </div>
    </div>

    <!-- Attachments -->
    <div class="attachments">
      <input type="file" multiple>
      <i class='bx bx-upload' style="font-size: 24px;"></i>
      <p>Click or drag files here to upload documents (e.g. agreements)</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="./Supplier.html">
        <button class="btn-cancel">Cancel</button>
      </a>
      
      <div>
        <button class="btn-primary">Save</button>
        <button class="btn-primary">Save & Close</button>
      </div>
    </div>
  </div>
</body>
</html>
