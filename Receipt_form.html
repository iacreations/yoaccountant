<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Entry Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
    }

    body {
      background: #f4f6f8;
      padding: 30px;
      padding-bottom: 200px; /* extra scroll space */
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 90%;
      margin: auto;
    }

    h2.title {
      text-align: center;
      color: #39B54B;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 700;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    input, select, textarea {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .short {
      width: 150px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 20px 0 10px;
      color: #39B54B;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #fafafa;
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .btn-light-green {
      background-color: #d2f4dc;
      color: #2a8b3f;
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-light-green:hover {
      background-color: #c3eecf;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 30px;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }

    .footer .btn-group {
      position: relative;
    }

    .footer button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-cancel {
      background: #f5f5f5;
    }

    .btn-primary {
      background: #39B54B;
      color: #fff;
    }

    .btn-dropdown {
      position: relative;
    }

    .btn-dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.15);
      z-index: 1;
      top: 100%;
      right: 0;
    }

    .btn-dropdown-content button {
      width: 100%;
      text-align: left;
      background: none;
      color: #333;
      padding: 10px 16px;
      border: none;
      border-bottom: 1px solid #eee;
    }

    .btn-dropdown-content button:hover {
      background-color: #f9f9f9;
    }

    .btn-dropdown:hover .btn-dropdown-content {
      display: block;
    }

    .totals {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .totals .form-group {
      flex: 1 1 300px;
    }

    .attachments {
      padding: 20px;
      border: 2px dashed #ccc;
      text-align: center;
      color: #777;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      margin-top: 20px;
    }

    .attachments input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .spacer {
      height: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="title">Sales Entry Form</h2>

  <!-- Top Form -->
  <div class="form-grid">
    <div class="form-group">
      <label>Transaction ID *</label>
      <input type="text" required>
    </div>
    <div class="form-group">
      <label>Customer *</label>
      <select>
        <option>Select customer</option>
        <option>Justin</option>
        <option>Jonathan</option>
        <option>➕ Add New</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Sales Date *</label>
      <input type="date" required>
    </div>
    <div class="form-group">
      <label>Sales Rep</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Payment Terms</label>
      <input type="text" placeholder="e.g. Net 30">
    </div>
    <div class="form-group short">
      <label>PO / Ref No.</label>
      <input type="text">
    </div>
    <div class="form-group">
      <label>Shipping & Handling</label>
      <input type="text" id="shipping">
    </div>
    
    <div class="form-group">
      <label>Payment Method</label>
      <select><option>Cash</option><option>Bank Transfer</option><option>Card</option></select>
    </div>
    <div class="form-group">
      <label>Discount %</label>
      <input type="number" id="discount">
    </div>
    <div class="form-group">
      <label>Tax %</label>
      <input type="number" id="tax">
    </div>
    <div class="form-group">
      <label>Bill To</label>
      <textarea rows="3"></textarea>
    </div>
  </div>

  <!-- Item Table -->
  <div class="section-title">Item Details</div>
  <table id="item-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Product/Service</th>
        <th>Description</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Total</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  

  <!-- Table Actions -->
  <div class="action-row">
    <button class="btn-light-green" onclick="addRow()">Add Line</button>
    <button class="btn-light-green" onclick="clearTable()">Clear All</button>
  </div>

  <!-- Memo and Totals -->
  <div class="totals">
    <div style="flex: 1;">
      <div class="form-group">
        <label>Memo</label>
        <textarea rows="4"></textarea>
      </div>
      <div class="spacer"></div>
      <div class="attachments" style="width: fit-content; padding: 15px 20px;">
        <input type="file" multiple />
        <i class='bx bx-upload' style="font-size: 20px;"></i>
        <p style="font-size: 13px;">Click to upload</p>
      </div>
      
    </div>
    <div style="flex: 1;">
      <div class="form-group">
        <label>Total Due</label>
        <input type="number" id="totalDue" readonly>
      </div>
      <div class="form-group">
        <label>Amount Paid</label>
        <input type="number" id="amountPaid" />
      </div>
      <div class="form-group">
        <label>Balance Due</label>
        <input type="number" id="balanceDue" readonly />
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="./Sales.html"><button class="btn-cancel">Cancel</button></a>
    <div class="btn-dropdown">
      <button class="btn-primary">Save ▼</button>
      <div class="btn-dropdown-content">
        <button type="submit">Save</button>
        <button type="submit">Save & New</button>
        <button type="submit">Save & Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Add row to the table
  function addRow() {
    const table = document.querySelector("#item-table tbody");
    const rowIndex = table.rows.length + 1;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${rowIndex}</td>
      <td><input type="text" /></td>
      <td><input type="text" /></td>
      <td><input type="number" class="qty" onchange="calculateTotal()" /></td>
      <td><input type="number" class="price" onchange="calculateTotal()" /></td>
      <td><input type="number" class="line-total" readonly /></td>
      <td>
        <button onclick="this.closest('tr').remove(); recalculateRowNumbers(); calculateTotal()">
          <i class='bx bx-trash' style="color:red; font-size: 18px;"></i>
        </button>
      </td>
    `;
    table.appendChild(row);
  }

  // Recalculate row numbers after deleting a row
  function recalculateRowNumbers() {
    const rows = document.querySelectorAll("#item-table tbody tr");
    rows.forEach((row, index) => {
      row.querySelector("td").textContent = index + 1;
    });
  }

  // Clear the entire table
  function clearTable() {
    document.querySelector("#item-table tbody").innerHTML = "";
    calculateTotal();
  }

  // Master calculator
  function calculateTotal() {
    let total = 0;

    // Sum all line totals
    const rows = document.querySelectorAll("#item-table tbody tr");
    rows.forEach(row => {
      const qty = parseFloat(row.querySelector(".qty")?.value) || 0;
      const price = parseFloat(row.querySelector(".price")?.value) || 0;
      const lineTotal = qty * price;
      row.querySelector(".line-total").value = lineTotal.toFixed(2);
      total += lineTotal;
    });

    // Apply discounts, taxes, shipping
    const discount = parseFloat(document.getElementById("discount")?.value) || 0;
    const tax = parseFloat(document.getElementById("tax")?.value) || 0;
    const shipping = parseFloat(document.getElementById("shipping")?.value) || 0;
    const amountPaid = parseFloat(document.getElementById("amountPaid")?.value) || 0;

    total -= total * (discount / 100);
    total += total * (tax / 100);
    total += shipping;

    // Update Total Due
    const totalDueInput = document.getElementById("totalDue");
    totalDueInput.value = total.toFixed(2);

    // Update Balance Due
    const balance = total - amountPaid;
    document.getElementById("balanceDue").value = balance.toFixed(2);
  }

  // Watch for Amount Paid changes
  document.addEventListener("DOMContentLoaded", () => {
    const amountPaidInput = document.getElementById("amountPaid");
    if (amountPaidInput) {
      amountPaidInput.addEventListener("input", calculateTotal);
    }

    // Optional: Trigger initial total calculation
    calculateTotal();
  });
</script>


</body>
</html>
