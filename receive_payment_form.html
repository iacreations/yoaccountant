<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receive Payment</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f4f6f8;
      font-family: "Poppins", sans-serif;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      color: #39B54B;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f9f9f9;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 30px;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-green {
      background: #39B54B;
      color: white;
    }
    .btn-light {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Receive Payment</h2>

  <div class="form-grid">
    <div class="form-group">
      <label>Customer</label>
      <select>
        <option>Select Customer</option>
        <option>Justin</option>
        <option>Jonathan</option>
        <option>âž• Add New</option>
      </select>
    </div>
    <div class="form-group">
      <label>Payment Date</label>
      <input type="date" />
    </div>
    <div class="form-group">
      <label>Payment Method</label>
      <select>
        <option>Cash</option>
        <option>Bank Transfer</option>
        <option>Mobile Money</option>
        <option>Cheque</option>
      </select>
    </div>
    <div class="form-group">
      <label>Deposit To</label>
      <select>
        <option>Cash on Hand</option>
        <option>Bank Account</option>
      </select>
    </div>
    <div class="form-group">
      <label>Reference No.</label>
      <input type="text" />
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input type="text" placeholder="Start typing to add tag" />
    </div>
  </div>

  <div class="form-group">
    <label>Memo</label>
    <textarea rows="3" placeholder="Optional notes or comments..."></textarea>
  </div>

  <div class="section-title">Outstanding Invoices</div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Invoice No</th>
        <th>Date</th>
        <th>Due Date</th>
        <th>Original Amount</th>
        <th>Balance</th>
        <th>Payment</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>INV-0012</td>
        <td>2024-03-01</td>
        <td>2024-03-31</td>
        <td>1,000.00</td>
        <td>1,000.00</td>
        <td><input type="number" /></td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    <a href="./Sales.html">
      <button class="btn btn-light">Cancel</button>
    </a>
    
    <button class="btn btn-green">Save Payment</button>
  </div>
</div>
</body>
</html>
