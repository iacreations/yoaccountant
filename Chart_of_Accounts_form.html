<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart of Accounts Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    body {
      background: #f4f6f8;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2.title {
      text-align: center;
      color: #39B54B;
      margin-bottom: 25px;
    }
    .section-wrapper {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
    }
    input, select, textarea {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      border-top: 1px solid #e0e0e0;
      padding-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-cancel { background: #f5f5f5; }
    .btn-green { background: #39B54B; color: #fff; }
    .btn-light-green {
      background: #d2f4dc;
      color: #2a8b3f;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu button {
      width: 100%;
      padding: 10px 16px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Chart of Accounts Entry Form</h2>

    <div class="section-wrapper">
      <div class="form-grid">
        <div class="form-group">
          <label>Account Name *</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Account Number</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Account Type *</label>
          <select required>
            <option>Accounts Receivable (A/R)</option>
            <option>Current Assets</option>
            <option>Cash and Cash Equivalents</option>
            <option>Fixed Assets</option>
            <option>Non-Current Assets</option>
            <option>Accounts Payable (A/P)</option>
            <option>Credit Card</option>
            <option>Current Liabilities</option>
            <option>Owner's Liability</option>
            <option>Income</option>
            <option>Other Income</option>
            <option>Cost of Sales</option>
            <option>Expenses</option>
            <option>Other Expenses</option>
          </select>
        </div>
        <div class="form-group">
          <label>Detail Type *</label>
          <select required>
            <option>Bank</option>
            <option>Cash and Cash Equivalents</option>
            <option>Cash on Hand</option>
            <option>Client Trust Account</option>
            <option>Money Market</option>
            <option>Rents Held in Trust</option>
            <option>Savings</option>
          </select>
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="subAccountCheckbox">
        <label for="subAccountCheckbox">Make this a subaccount</label>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>Opening Balance</label>
          <input type="number" />
        </div>
        <div class="form-group">
          <label>As of</label>
          <input type="date" />
        </div>
      </div>
    </div>

    <!-- More Info Section -->
    <div class="section-wrapper">
      <h3 style="margin-bottom: 15px; color: #39B54B;">More Info on Opening Balances</h3>
      <div class="form-group">
        <label>Description</label>
        <textarea rows="3"></textarea>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="footer">
      <button class="btn btn-cancel">Cancel</button>
      <button class="btn btn-light-green" onclick="window.print()">Print / Preview</button>
      <div class="dropdown">
        <button class="btn btn-green">Save â–¼</button>
        <div class="dropdown-menu">
          <button>Save</button>
          <button>Save & New</button>
          <button>Save & Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
